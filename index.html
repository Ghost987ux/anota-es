<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minhas Anotações</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TELA DE LOGIN -->
  <div class="login-box" id="loginBox">
    <h2>Minhas Anotações</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="mensagem" class="msg"></div>
  </div>

  <!-- TELA DE ANOTAÇÕES -->
  <div class="notes-panel" id="notesPanel">
    <h2 class="notes-header">📒 Suas Anotações</h2>
    <input type="text" id="novaNota" class="note-input" placeholder="Digite uma anotação...">
    <button class="note-btn" onclick="adicionarNota()">➕ Adicionar</button>
    <div class="notes-container" id="notesContainer"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
